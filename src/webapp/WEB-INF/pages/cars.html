<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each = "car:${cars}">
            <td th:utext="${car.getId()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
